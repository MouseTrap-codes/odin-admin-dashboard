<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Odin Admin Dashboard</title>
</head>
<body>
    <!-- will be a 2 column grid -->
    <div class="container">
        <!-- will take 1fr -->
         <!-- this will be a grid with two rows -->
        <div class="sidebar">
            <!-- 1fr -->
            <!-- this will be a grid with 5 columns -->
            <div class="branding">
                <!-- 1fr -->
                <div class="branding-img"></div>
                <!-- 4fr -->
                <div class="branding-txt"></div>
            </div>
            <!-- 7fr -->
             <!-- this will be a grid with 2 rows -->
            <div class="navigation">
                <!-- 1fr  -->
                <div class="navigation-stuff-1"></div>
                <!-- 1.5fr -->
                <div class="navigation-stuff-2"></div>
            </div>
            
        </div>
        <!-- will take 4fr -->
         <!-- this will be a grid with two rows -->
        <div class="sub-container">
            <!-- 1fr -->
             <!-- this will be a grid with 2 rows -->
            <div class="header">
                <!-- 1fr -->
                <div class="header-top">
                    <div class="header-searchbar"></div>
                    <div class="header-logo-stuff"></div>
                </div>
                <!-- 1fr -->
                <div class="header-bottom">
                    <div class="header-intro"></div>
                    <div class="header-buttons"></div>
                </div>
            </div>
            <!-- 3fr -->
            <!-- this will be a grid with two columns -->
            <div class="content">
                <!-- 3.5fr -->
                 <!-- this will be a grid with 3 rows  -->
                <div class="projects">
                    <!-- 1fr -->
                    <div class="projects-row-1">

                    </div>
                    <!-- 1fr -->
                    <div class="projects-row-2">

                    </div>
                    <!-- 1fr -->
                    <div class="projects-row-3">

                    </div>
                </div>
                <!-- 1fr -->
                <div class="announcements"></div>
            </div>
        </div>
    </div>
</body>
</html>
